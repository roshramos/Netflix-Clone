<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <title>Netflix</title>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="nav__container">
                <div class="nav__left">
                    <figure class="nav__logo">
                        <img src="./assets/logo.svg" alt="">
                    </figure>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <span>Browse</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="">Home</a>
                            <a href="">TV Shows</a>
                            <a href="">Movies</a>
                            <a href="">New & Popular</a>
                            <a href="">My List</a>
                        </div>
                    </div>
                </div>
                <div class="nav__right">
                    <div class="search-box">
                        <input type="text" class="search-txt" placeholder="Titles, people, genres">
                        <a class="search-btn" href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                    <figure>
                        <i class="fa-solid fa-bell"></i>
                    </figure>
                    <div class="dropdown__user--img">
                        <button class="user--img">
                            <img src="./assets/user1.png" alt="">
                        </button>
                    </div class="dropdown__user--img">
                </div>
                
            </div>
        </nav>
    </section>

    <section id="landing-page">
        <div class="container">
            <div class="row">
                <div class="logo__wrapper--container">
                    <figure class="logo__wrapper">
                        <img class="logo" src="./assets/logo.svg" alt="">
                    </figure>
                </div>
                <h1>Film/Series Title</h1>
                <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo, temporibus quas obcaecati distinctio voluptatum modi aut quasi? Animi, tempore magni?</span>
                <div class="interact-btns">
                    <div class="play-btn">
                        <figure>
                            <i class="fa-solid fa-play"></i>
                        </figure>
                        <span>Play</span>
                    </div>
                    <div class="info-btn">
                        <figure>
                            <i class="fa-light fa-circle-info"></i>
                        </figure>
                        More Info
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
