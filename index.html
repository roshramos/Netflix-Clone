<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/a87716da66.js"crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <title>Netflix</title>
</head>
<body class="background">
    <section id="nav">
        <nav>
            <div class="nav__container">
                <div class="nav__left">
                    <figure class="logo">
                        <img src="./assets/logo.svg" alt="">
                    </figure>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <span>Browse</span>
                        </button>
                        <div class="dropdown-content">
                            <a href="">Home</a>
                            <a href="">TV Shows</a>
                            <a href="">Movies</a>
                            <a href="">New & Popular</a>
                            <a href="">My List</a>
                        </div>
                    </div>
                </div>
                <div class="nav__right">
                    <div class="search-box">
                        <input type="text" class="search-txt" placeholder="Titles, people, genres">
                        <a class="search-btn" href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </div>
                    <figure>
                        <i class="fa-solid fa-bell"></i>
                    </figure>
                    <div class="dropdown__user--img">
                        <button class="user--img">
                            <img src="./assets/user1.png" alt="">
                        </button>
                    </div class="dropdown__user--img">
                </div>
                
            </div>
        </nav>
    </section>
</body>
</html>
